<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            <p>{{ name }} 你好,</p>
            <p style="white-space: pre-wrap;">{{ message }}</p>
        </div>
        <div class="footer">
            <p>© {{ year }} STDS. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
